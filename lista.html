<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Examen</title>

</head>

<body>
    <div class="container-sm">
        
        <div class="text-dark border-bottom border-dark ">
            <div class="row justify-content-evenly">
                <div class="col-4">
                    <p class="fw-bolder"> LISTA DE MOVIMIENTOS</p>
                </div>
                <div class="col-4">
                    <a class="btn btn-primary"  type="button" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar nuevo movimieto</a>
                </div>
              </div>
           
            
            
        </div>
        
        <br>
   
    <div class="overflow-scroll ">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>Fecha</th>
                    <th>user</th>
                    <th>type</th>
                    <th>Valor</th>
                    <th>Observacion</th>

                </tr>
            </thead>
            <tbody id="dataBills">

            </tbody>
        </table>
    </div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="text-bg-light p-3">
                <form id="fromResgistrarDireccion" class="from ">
                  <div class="row mb-3">
        
                    <label for="inputValor" class="col-sm-2 col-form-label">VALOR</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputValor"  required>
                    </div>
                  </div>
                  <div class="row mb-3">

                    <label for=" " class="col-sm-2 col-form-label">Tipo</label>
                    <div class="col-sm-10">
                      <select class="form-select" id="selectTipo">
                        <option value="1" selected>ingreso</option>
                        <option value="2">gasto</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputObservacion" class="col-sm-2 col-form-label">Observacion</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputObservacion" required>
                    </div>
                  </div>
                  
                  

                 
                  
                  <div class="row ">
                    <div class="col text-center">
                      <button class="btn btn-primary " type="button" id="btnGuardarDireccion" onclick="saveBills()"> Guardar Movimiento</button>
                    </div>
                  </div>
                  
        
                  
                </form>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>










    </div>


</body>

</html>
